<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team team-a">Real Madrid: <span id="score_a">0</span></div>
      <div class="team team-b">Barcelona: <span id="score_b">0</span></div>
    </div>

    <div class="football_field">
      <div class="goal goal-a"></div>
      <div class="goal goal-b"></div>
      <div class="center_line"></div>
      <div class="penalty_area penalty_area-a"></div>
      <div class="penalty_area penalty_area-b"></div>
      <div class="ball" draggable="true"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
